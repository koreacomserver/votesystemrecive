<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학교 선거 개표 방송</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e1018;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .video-area video {
      width: 90%;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .info {
      background: #1b1e2b;
      border-radius: 10px;
      padding: 20px 30px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      min-width: 600px;
    }
    .info h2 {
      margin: 0 0 15px 0;
      font-size: 2rem;
      color: #58a6ff;
    }
    .info .candidates {
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 1.3rem;
    }
    .highlight {
      font-size: 1.6rem;
      font-weight: bold;
      color: #00d8ff;
    }
  </style>
</head>
<body>
  <div class="video-area">
    <video id="broadcastVideo" controls autoplay loop muted>
      <source src="sample.mp4" type="video/mp4">
    </video>
  </div>

  <div class="info">
    <h2 id="partTitle">회장</h2>
    <div class="candidates">
      <div id="firstCandidate">홍길동 – <span class="highlight">52.3%</span></div>
      <div id="secondCandidate">김철수 – 47.7%</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLge3LmR3bCTb7gKnVMVh2s_xt7zpdQYg",
      authDomain: "votesystemserver.firebaseapp.com",
      projectId: "votesystemserver",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const parts = [
      { id: 'president', title: '회장' },
      { id: 'vp_2nd', title: '2학년 부회장' },
      { id: 'vp_3rd', title: '3학년 부회장' }
    ];

    let currentIndex = 0;

    async function fetchAndShow() {
      const part = parts[currentIndex];
      const querySnapshot = await getDocs(collection(db, `elections/2025/${part.id}`));
      const candidates = [];
      querySnapshot.forEach(doc => candidates.push(doc.data()));
      candidates.sort((a, b) => b.votes - a.votes);

      const title = document.getElementById('partTitle');
      const first = document.getElementById('firstCandidate');
      const second = document.getElementById('secondCandidate');

      title.textContent = part.title;
      if (candidates.length >= 2) {
        first.innerHTML = `${candidates[0].name} – <span class="highlight">${candidates[0].percent}%</span>`;
        second.innerHTML = `${candidates[1].name} – ${candidates[1].percent}%`;
      } else {
        first.innerHTML = '데이터 없음';
        second.innerHTML = '';
      }

      currentIndex = (currentIndex + 1) % parts.length;
    }

    fetchAndShow();
    setInterval(fetchAndShow, 5000);
  </script>
</body>
</html>
